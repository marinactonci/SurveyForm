<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <label id="name-label" class="space-between" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label id="email-label" class="space-between" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label id="number-label" class="space-between" for="number">Age (optional)</label>
        <input type="number" name="number" id="number" placeholder="Age" min="18" max="100">
        <label class="space-between" for="dropdown-role">Which option best describes your current role?</label>
        <select name="dropdown-role" id="dropdown">
            <option value="default">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="no-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <div class="radio-div space-between">
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" id="definitely" name="radio" value="Definitely">
            <label for="html">Definitely</label><br>
            <input type="radio" id="maybe" name="radio" value="Maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="radio" value="Not Sure">
            <label for="not-sure">Not Sure</label>
        </div>
        <label class="space-between" for="dropdown-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown-feature" id="dropdown">
            <option value="default">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
        <div class="checkbox-div space-between">
            <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" id="front-end-projects" name="front-end-projects" value="Front-end Projects">
            <label for="front-end-projects">Front-end Projects</label><br>
            <input type="checkbox" id="back-end-projects" name="back-end-projects" value="Back-end Projects">
            <label for="back-end-projects">Back-end Projects</label><br>
            <input type="checkbox" id="data-visualization" name="data-visualization" value="Data Visualization">
            <label for="data-visualization">Data Visualization</label><br>
            <input type="checkbox" id="challenges" name="challenges" value="Challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="open-source-community" name="open-source-community" value="Open Source Community">
            <label for="open-source-community">Open Source Community</label><br>
            <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="Gitter Help Rooms">
            <label for="gitter-helps-rooms">Gitter help rooms</label><br>
            <input type="checkbox" id="videos" name="videos" value="Videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="city-meetups" name="city-meetups" value="City Meetups">
            <label for="city-meetups">City Meetups</label><br>
            <input type="checkbox" id="wiki" name="wiki" value="Wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="forum" name="forum" value="Forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="additional-courses" name="additional-courses" value="Additional Courses">
            <label for="additional-courses">Additional Courses</label><br>
        </div>
        <label class="space-between" for="textarea">Any comments or suggestions?</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <input class="btn space-between" id="submit" type="submit" value="submit">
    </form>
</body>
</html>
